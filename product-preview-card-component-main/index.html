<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="contant">
            <div class="image"> 
                <img class="dextop" src="images/image-product-desktop.jpg" alt="perfume image">
                <img class="mobile-png" src="images/image-product-mobile.jpg" alt="mobile view">
            </div>
            
            <div class="perfume-info">
                <p class="heading">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h1>$149.99</h1>
                    <p>$169.99</p>
                </div> 
                <form>
                   <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
